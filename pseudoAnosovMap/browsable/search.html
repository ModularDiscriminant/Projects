<head>

    <ol>

    <label for="n (lower bound) input">size $n$ (lower bound) :</label> <br>
    <input type="number" id="n (lower bound) input"></input> <br><br>

    <label for="n (upper bound) input">size $n$ (upper bound) :</label> <br>
    <input type="number" id="n (upper bound) input"></input> <br><br>


    <label for="Show data with epsilon = 1">Show data with $\epsilon = 1$</label>
    <input type="checkbox" id="Show data with epsilon = 1" checked></input> <br><br>

    <label for="Show data with epsilon = -1">Show data with $\epsilon = -1$</label>
    <input type="checkbox" id="Show data with epsilon = -1" checked></input> <br><br>


    <label for="lambda (lower bound) input">browsable stretch factor $\lambda$ (lower bound) :</label> <br>
    <input type="number" id="lambda (lower bound) input"></input> <br><br>

    <label for="lambda (upper bound) input">browsable stretch factor $\lambda$ (upper bound) :</label> <br>
    <input type="number" id="lambda (upper bound) input"></input> <br><br>


    <label for="d (lower bound) input">degree $d$ of $\lambda$ (lower bound) :</label> <br>
    <input type="number" id="d (lower bound) input"></input> <br><br>

    <label for="d (upper bound) input">degree $d$ of $\lambda$ (upper bound) :</label> <br>
    <input type="number" id="d (upper bound) input"></input> <br><br>

    
    <label for="Show data with minimality = true">Show data with minimality of $M$ = true (O)</label>
    <input type="checkbox" id="Show data with minimality = true" checked></input> <br><br>

    <label for="Show data with minimality = false">Show data with minimality of $M$ = false (X)</label>
    <input type="checkbox" id="Show data with minimality = false" checked></input> <br><br>

    
    <label for="n' (lower bound) input">minimalized size $n'$ (lower bound) :</label> <br>
    <input type="number" id="n' (lower bound) input"></input> <br><br>

    <label for="n' (upper bound) input">minimalized size $n'$ (upper bound) :</label> <br>
    <input type="number" id="n' (upper bound) input"></input> <br><br>

    
    <label for="g (lower bound) input">genus $g$ (lower bound) :</label> <br>
    <input type="number" id="g (lower bound) input"></input> <br><br>

    <label for="g (upper bound) input">genus $g$ (upper bound) :</label> <br>
    <input type="number" id="g (upper bound) input"></input> <br><br>

    
    <label for="Show data with coronality = true">Show data with coronality of $\lambda$ = true (O)</label>
    <input type="checkbox" id="Show data with coronality = true" checked></input> <br><br>

    <label for="Show data with coronality = false">Show data with coronality of $\lambda$ = false (X)</label>
    <input type="checkbox" id="Show data with coronality = false" checked></input> <br><br>

    
    <label for="Show data with det(M) = 1">Show data with determinant $\det(M) = 1$</label>
    <input type="checkbox" id="Show data with det(M) = 1" checked></input> <br><br>

    <label for="Show data with det(M) = -1">Show data with determinant $\det(M) = -1$</label>
    <input type="checkbox" id="Show data with det(M) = -1" checked></input> <br><br>

    
    <button id="SearchButton">Search</button> <br><br>

    <div id="OutputTable"></div>
